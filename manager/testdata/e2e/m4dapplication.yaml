apiVersion: app.m4d.ibm.com/v1alpha1
kind: M4DApplication
metadata:
  name: notebook
  namespace: default
  labels:
    app: notebook
spec:
  selector:
    clusterName: US-cluster
    workloadSelector:
      matchLabels:
        app: notebook
  appInfo:
    purpose: fraud-detection
    role: Security
  data:
    - dataSetID: '{"asset_id": "xxx", "catalog_id": "s3"}'
      requirements:
        interface:
          protocol: m4d-arrow-flight
          dataformat: arrow

