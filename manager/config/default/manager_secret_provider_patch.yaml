apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: SECRET_PROVIDER_URL
          value: "http://secret-provider.secret-provider.svc.cluster.local:5555/get-secret"
        - name: SECRET_PROVIDER_ROLE
          value: "demo"
        - name: SECRET_PROVIDER_PORT
          value: "80"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sl-demo-app
spec:
  template:
    spec:
      containers:
        - name: app # (1)
          env:
            - name: CUSTOM_ENV_VARIABLE
              value: Value defined by Kustomize ❤️
