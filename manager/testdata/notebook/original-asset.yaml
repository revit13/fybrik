apiVersion: katalog.fybrik.io/v1alpha1
kind: Asset
metadata:
  name: data-csv
spec:
  secretRef:
    name: data-creds
  details:
    dataFormat: csv
    connection:
      name: s3
      s3:
        endpoint: "http://s3.fybrik-system:9090"
        bucket: bucket1
        object_key: data.csv
  metadata:
    name: Example Asset
    owner: Alice
    geography: theshire
    tags:
      finance: true
    columns:
      - name: nameOrig
        tags:
          PII: true
      - name: oldbalanceOrg
        tags:
          sensitive: true
