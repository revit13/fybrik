apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        envFrom:
        - configMapRef:
            name: m4d-config
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-unseal-keys
              key: vault-root
